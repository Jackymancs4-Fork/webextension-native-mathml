<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <meta charset="utf-8"/>
<!-- This Source Code Form is subject to the terms of the Mozilla Public
   - License, v. 2.0. If a copy of the MPL was not distributed with this
   - file, You can obtain one at http://mozilla.org/MPL/2.0/. -->
    <script src="options.js"></script>
    <link href="options.css" rel="stylesheet"/>
  </head>
  <body>
    <form id="options">
      <p>
        <label>
          <span class="localizedString">useBrowserContext_title</span>
          <input type="checkbox" id="useBrowserContext"/>
        </label><br/>
        <span class="description localizedString">useBrowserContext_description</span>
      </p>
      <p>
        <label>
          <span class="localizedString">disableMathJaxZoom_title</span>
          <input type="checkbox" id="disableMathJaxZoom"/>
        </label><br/>
        <span class="description localizedString">disableMathJaxZoom_description</span>
      </p>
      <p>
        <label>
          <span class="localizedString">disableMathJaxMML2jax_title</span>
          <input type="checkbox" id="disableMathJaxMML2jax"/>
        </label><br/>
        <span class="description localizedString">disableMathJaxMML2jax_description</span>
      </p>
      <p>
        <label><span class="localizedString">fixMathJaxNativeMML_title</span>
          <input type="checkbox" id="fixMathJaxNativeMML"/>
        </label><br/>
        <span class="description localizedString">fixMathJaxNativeMML_description</span>
      </p>
      <!-- FIXME: Implement exclusion list?
           https://github.com/fred-wang/webextension-native-mathml/issues/2 -->
      <p style="display: none;">
        <label>
          <span class="localizedString">exclusionList_title</span>
          <input type="text" id="exclusionList"/>
        </label><br/>
        <span class="description localizedString">exclusionList_description</span></p>
      <button type="submit" class="localizedString">Save</button>
    </form>
  </body>
</html>
